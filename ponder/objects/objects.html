<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="objects.js" defer></script>
    <link rel="stylesheet" href="objects.css">
    <title>Object Practice</title>
</head>
<body>
    <h1 id="courseName"></h1>
    <img id="courseLogo">
    <h2 id="courseCode"></h2>
    <label for="sectionNumber">Section Number</label>
    <input id="sectionNumber" />
    <button id="enrollStudent">Enroll Student</button>
    <table>
    <thead>
        <tr>
        <th>Section#</th>
        <th>Room#</th>
        <th>#Enrolled</th>
        <th>Days</th>
        <th>Instructor</th>
        </tr>
    </thead>
    <tbody id="sections"></tbody>
    </table>
    <div id="chicken" class="shake">
        <img id="chickenImg" class="hidden" src="chicken.jpg" alt="Chicken walking in a pen.">
    </div>
</body>
</html>
