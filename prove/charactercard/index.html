<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph (Facebook, LinkedIn, etc.) 1200x630px -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card">
    <meta property="og:description" content="This is an interactive character card.">
    <meta property="og:url" content="https://yourURLofPage.here">
    <meta property="og:image" content="https://pixnio.com/free-images/2018/08/21/2018-08-21-20-59-35-1152x605.jpg">

    <!-- Twitter Card 1200x630px -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Character Card">
    <meta name="twitter:description" content="This is an interactive character card.">
    <meta name="twitter:image" content="https://pixnio.com/free-images/2018/08/21/2018-08-21-20-59-35-1152x605.jpg">

    <!-- One favicon (ICO works everywhere) 32x32px -->
    <link rel="icon" href="images/favicon.ico">

    <!-- One Apple Touch Icon (iOS home screen) 180x180px -->
    <link rel="apple-touch-icon" href="images/fluent_emoji.png">

    <!-- Style sheet-->
     <link rel="stylesheet" href="character.css">
    <!-- Script-->
     <script src="character.js" defer></script>
    <title>Character Card</title>
</head>
<body>
    <div class="card"></div>
    <div id="resetContainer"></div>
</body>
</html>
