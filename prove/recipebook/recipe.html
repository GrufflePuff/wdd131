<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Your Title">
    <meta property="og:description" content="Your Description">
    <meta property="og:url" content="Your URL">
    <meta property="og:image" content="social-preview-image.png">

    <!-- X Card -->
    <meta name="twitter:card" content="Social Preview Image">
    <meta name="twitter:title" content="Your Title">
    <meta name="twitter:description" content="Your Description">
    <meta name="twitter:image" content="social-preview-image.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.ico">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
                
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipe.css">
    <script src="recipe.js" defer></script>
</head>
<body>
    <header>
        <div id="page-title">
            <img src="images/recipe-book.png" id="logo" alt="recipe book logo">
            <h1>RecipeBook</h1>
        </div>
        <div id="searchBar">
            <p>Find a recipe</p>
            <img src="images/search.svg" id="searchIcon" alt="magnifying glass">
        </div>
    </header>
    <hr>
    <main>
        <img src="images/apple-crisp.jpg" alt="apple crisp topped with icecream">
        <div class="info">
            <button class="button" type="button">dessert</button>
            <h2>APPLE CRISP</h2>
            <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
                >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p>This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice creame.</p>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>                   
    </footer>
</body>
</html>
